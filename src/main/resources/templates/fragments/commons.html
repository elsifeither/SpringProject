<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liverpool FC</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-5-strong" >
        <a class="nav-link text-white active h5 text-stroke" th:href="@{/}">Liverpool FC</a>
        <a class="nav-link text-white active h5 text-stroke" th:href="@{/about}">About</a>
        <a class="nav-link text-white active h5 text-stroke" th:href="@{/enroll}" sec:authorize="hasRole('USER')" >Enroll</a>
        <a class="nav-link text-white active h5 text-stroke" th:href="@{/news}" sec:authorize="hasRole('USER')" >News</a>
        <a class="nav-link text-white active h5 text-stroke" th:href="@{/membership}">Membership</a>
        <a class="nav-link text-white active h5 text-stroke" th:href="@{/album}" sec:authorize="hasRole('USER')" >Album</a>
        <a class="nav-link text-white active h5 text-stroke" th:href="@{/facilities}" sec:authorize="hasRole('USER')" >Facilities</a>


        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white active h5 text-stroke" th:href="@{/users/login}">Login</a>
                </li>
                <li class="nav-item col-md-4" sec:authorize="!isAuthenticated()">
                    <a class="nav-link text-white active h5 text-stroke" th:href="@{/users/register}">Register</a>
                </li>
                <li class="nav-item col-md-4" sec:authorize="isAuthenticated()">
                    <form th:method="post"
                          th:action="@{/users/logout}">
                        <input class="btn btn-primary" type="submit" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</header>


<footer>
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white text-stroke fixed-bottom">
            Â© Liverpool FC Academy 2024. You'll Never Walk Alone.
        </div>
    </div>
</footer>
</body>
</html>
