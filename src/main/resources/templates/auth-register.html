<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/commons::head"></head>
<body>


<header th:replace="fragments/commons::nav"></header>

    <!-- register form -->
    <section class="register-form container col-ld-4 mx-auto mt-5">
        <h1 class="text-center mt-1"><span class="badge badge-pill badge-dark">Register</span></h1>
        <hr class="hr-3 w-25 bg-white" />

        <!-- Display error message if registrationError is set -->
        <div th:if="${registrationError}" class="alert alert-danger text-center">
            <span th:text="${registrationError}">Error</span>
        </div>

        <form class="mx-auto w-25 bg-blur rounded"
              th:method="POST"
              th:action="@{/users/register}"
              th:object="${registerDTO}"
        >
            <div class="form-group">
                <div class="label-holder textCol d-flex justify-content-center">
                    <label for="username" class="h4 mb-2 text-white">Username</label>
                </div>

                <input
                        th:field="*{username}"
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        th:errorclass="'is-invalid alert-danger'"
                        required minlength="5" maxlength="20"
                />
                <small class="invalid-feedback text-danger">Username error message</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="email" class="h4 mb-2">Email</label>
                </div>
                <input
                        th:field="*{email}"
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        required minlength="5" maxlength="20"
                        th:errorclass="'is-invalid alert-danger'"
                />
                <small class="invalid-feedback text-danger">Email error message</small>
            </div>

            
            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="firstName" class="h4 mb-2">First Name</label>
                </div>
                <input
                        th:field="*{firstName}"
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        required minlength="2" maxlength="20"
                        th:errorclass="'is-invalid alert-danger'"
                />
                <small class="invalid-feedback text-danger">First  name error message</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="lastName" class="h4 mb-2">Last Name</label>
                </div>
                <input
                        th:field="*{lastName}"
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        required minlength="2" maxlength="20"
                        th:errorclass="'is-invalid alert-danger'"
                />
                <small class="invalid-feedback text-danger">Last name error message</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="password" class="h4 mb-2">Password</label>
                </div>
                <input
                        th:field="*{password}"
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        required minlength="5" maxlength="20"
                        th:errorclass="'is-invalid alert-danger'"
                />
                <small class="invalid-feedback text-danger">Password error message</small>
            </div>

            <div class="form-group">
                <div class="label-holder text-white textCol d-flex justify-content-center">
                    <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
                </div>
                <input
                        th:field="*{confirmPassword}"
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        name="confirmPassword"
                        required minlength="5" maxlength="20"
                        th:errorclass="'is-invalid alert-danger'"
                />
                <small class="invalid-feedback text-danger">Confirm password error message</small>
            </div>

            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="btn btn-success  mb-3" value="Register">Register</button>
            </div>
        </form>
    </section>











<footer th:replace="fragments/commons::footer"></footer>










    <script src="js/bootstrap.js"></script>
</body>

</html>
