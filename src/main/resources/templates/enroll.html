<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header th:replace="fragments/commons::nav"></header>

<section class="enrollment-form container col-lg-6 col-md-8 mx-auto my-5">
    <div class="content-wrapper d-flex align-items-center justify-content-center h-100">
        <div class="card bg-dark border-0 px-5 rounded">
            <h1 class="text-center mt-2 mb-4"><span class="badge bg-dark text-white fs-4">Enroll a player</span></h1>
            <form class="mx-auto w-100"
                  th:method="POST"
                  th:action="@{/enroll}"
                  th:object="${playerDTO}">

                <div class="form-group mb-3">
                    <div class="label-holder text-center">
                        <label for="firstName" class="form-label h5 mb-2 text-white">First Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text"
                               class="form-control"
                               id="firstName"
                               name="firstName"
                               placeholder="Enter child's first name"
                               th:field="*{firstName}"
                               th:errorclass="'is-invalid alert-danger'"
                               required minlength="2" maxlength="20"
                        >
                        <small class="invalid-feedback text-danger">Name error message</small>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="label-holder text-center">
                        <label for="lastName" class="form-label h5 mb-2 text-white">Last Name</label>
                    </div>
                    <div class="input-group">
                        <input type="text"
                               class="form-control"
                               id="lastName"
                               name="lastName"
                               placeholder="Enter child's last name"
                               th:field="*{lastName}"
                               th:errorclass="'is-invalid alert-danger'"
                               required minlength="2" maxlength="20"
                        >
                        <small class="invalid-feedback text-danger">Name error message</small>

                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="label-holder text-center">
                        <label for="birthDate" class="form-label h5 mb-3 text-white">Birth Date</label>
                    </div>
                    <div class="input-group justify-content-center">
                        <input type="date"
                               class="form-control"
                               id="birthDate"
                               name="birthDate"
                               placeholder="YYYY-MM-DD"
                               th:field="*{birthDate}"
                               th:errorclass="'is-invalid alert-danger'"
                               required>
                        <small class="invalid-feedback text-danger">Name error message</small>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="label-holder text-center">
                        <label for="gender" class="form-label h5 mb-3 text-white">Gender</label>
                    </div>
                    <div class="input-group justify-content-center">
                        <select class="form-select bg-opacity-50 py-2 px-5"
                                id="gender"
                                name="gender"
                                th:field="*{gender}"
                                th:errorclass="'is-invalid alert-danger'"
                                required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="MALE">Male</option>
                            <option value="FEMALE">Female</option>
                            <option value="OTHER">Other</option>
                        </select>
                        <small class="invalid-feedback text-danger">Name error message</small>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <div class="label-holder text-center">
                        <label for="teamId" class="form-label h5 mb-3 text-white">Team</label>
                    </div>
                    <div class="input-group justify-content-center">
                        <select class="form-select bg-opacity-50 py-2 px-5"
                                id="teamId"
                                name="teamId"
                                th:field="*{teamId}"
                                th:errorclass="'is-invalid alert-danger'"
                                required>
                            <option value="" disabled selected>Select team</option>
                            <option th:each="team : ${teams}"
                                    th:value="${team.id}"
                                    th:text="${team.name}"></option>
                        </select>
                        <small class="invalid-feedback text-danger">Name error message</small>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-3 mb-3"><i class="bi bi-check-circle"></i> Enroll</button>
                </div>
            </form>
        </div>
    </div>
</section>

<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
